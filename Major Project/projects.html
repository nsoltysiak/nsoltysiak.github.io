    <main>
      <!-- CALCULATOR PROJECT -->
      <section class="calculator-project">
        <h1>Calculator Project</h1>
        <div class="calculator-project-container">
          <div class="calculator">
            <input type="text" class="display" id="display" readonly />

            <div class="buttons">
              <!-- Row 1 -->
              <button class="button clear" onclick="handleInput('C')">C</button>
              <button class="button clear" onclick="handleInput('CE')">
                CE
              </button>
              <button class="button operator" onclick="handleInput('/')">
                /
              </button>
              <button class="button operator" onclick="handleInput('*')">
                Ã—
              </button>

              <!-- Row 2 -->
              <button class="button number" onclick="handleInput('7')">
                7
              </button>
              <button class="button number" onclick="handleInput('8')">
                8
              </button>
              <button class="button number" onclick="handleInput('9')">
                9
              </button>
              <button class="button operator" onclick="handleInput('-')">
                -
              </button>

              <!-- Row 3 -->
              <button class="button number" onclick="handleInput('4')">
                4
              </button>
              <button class="button number" onclick="handleInput('5')">
                5
              </button>
              <button class="button number" onclick="handleInput('6')">
                6
              </button>
              <button class="button operator" onclick="handleInput('+')">
                +
              </button>

              <!-- Row 4 -->
              <button class="button number" onclick="handleInput('1')">
                1
              </button>
              <button class="button number" onclick="handleInput('2')">
                2
              </button>
              <button class="button number" onclick="handleInput('3')">
                3
              </button>
              <button class="button equals" onclick="handleInput('=')">
                =
              </button>

              <!-- Row 5 -->
              <button
                class="button number"
                onclick="handleInput('0')"
                style="grid-column: span 2"
              >
                0
              </button>
              <button class="button decimal" onclick="handleInput('.')">
                .
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- END CALCULATOR PROJECT -->
